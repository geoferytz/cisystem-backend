spring.application.name=inventory

server.port=${APP_PORT:8083 }

spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:cisystem}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:16537}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.graphql.path=/graphql
spring.graphql.graphiql.enabled=true

app.security.jwt.secret=${JWT_SECRET:change-me-in-env}
app.security.jwt.access-token-minutes=${JWT_ACCESS_MINUTES:60}
